<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #111;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;

    header {
      text-align: center;

      padding: 1rem;
      width: 100%;

    }

    #app svg {
      max-width: 100%;
      height: auto;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }
