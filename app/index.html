<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🏈 poll-position</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 0;
    }

    #visualization-container {
      width: 1200px;
      height: 700px;
    }

    svg {
      display: block;
      background: transparent;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }

<body>
  <header style="text-align:center; padding-top: 1rem;">
    <h1>🏈 poll-position</h1>
    <div style="color:#ccc; font-weight: normal; font-size: 1rem;">
      A d3 app to visualize how 2024's final top 12 (Associated Press) college football teams ranked by week
    </div>
  </header>

  <div id="app">
    <div id="visualization-container"></div>
  </div>

  <script type="module" src="/src/index.ts"></script>

  <footer>
    💻 <a href="https://github.com/reedmarkham/poll-position-ui">GitHub repo</a>

</html>
